<div class="container">
    <div class="page-header">
        <h1>Welcome</h1>
    </div>
    <div class="room">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Create a room link to start talking</legend>
                        <div class="form-group">
                            <label for="inputRoomName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputRoomName" placeholder="Room Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="inputDescription"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
