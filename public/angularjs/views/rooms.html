

<div class="container">
    <div class="page-header">
        <h1>Rooms</h1>
    </div>
    <div class="bs-component">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Des</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody ng-repeat="item in rooms">
                <tr>
                    <td>{{$index}}</td>
                    <td>{{item._id}}</td>
                    <td>{{item.name}}</td>
                    <td></td>
                    <td> <a href="#!/join/{{item._id}}">{{localUrl+"join/"+item._id}}</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
