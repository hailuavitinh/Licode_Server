<style>
    .streamVideo{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction:row;
        flex-wrap:wrap;
        justify-content: space-around;
    }

    .itemStreamVideo{
         width:30vw;
         height:40vh;
    }
</style>
<script src="./js/erizo.js" type="text/javascript"></script>

<div class="header-join" style="padding-left: 20px;">
    <h3>RoomID: {{room._id}} -- Name : {{room.name}}</h3>
</div>
<div class="container">
    <div>
        <input type="text" id="inpUserName"  >
        <button type="button" ng-click="accessRoom()">Join</button>
    </div>
    <div class="alert alert-danger" style="display: none" id="errorDiv" role="alert">
        {{error}}
    </div>
</div>
<div id="showVideoConfernce" ng-hide="isShowVideoConfernce">
    <div class="streamVideo" >
        <div id="localStream" style="border-color: chartreuse" class="itemStreamVideo" ></div>
    </div>
</div>
