<style>
    .streamVideo{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction:row;
        flex-wrap:wrap;
        justify-content: space-around;
    }

    .itemStreamVideo{
         width:30vw;
         height:40vh;
    }

    .itemRemoveStreamVideo{
        border-color: crimson; 
         border-style: solid
    }
</style>
<script src="./js/erizo.js" type="text/javascript"></script>

<div class="header-join" style="padding-left: 20px;">
    <h3>RoomID: {{roomJson._id}} -- Name : {{roomJson.name}}</h3>
</div>
<div class="container">
    <div>
        <input type="text" id="inpUserName"  >
        <button type="button" ng-click="append()">Join</button>
    </div>
    <div class="alert alert-danger" id="errorDiv" role="alert" ng-show="my.isShowError">
        {{error}}
    </div>
</div>
<div id="showVideoConfernce" ng-show="my.isShowVideoConfernce">
    <div class="streamVideo" >
        <div id="localStream" style="border-color: chartreuse; border-style: solid" class="itemStreamVideo"></div>
    </div>
</div>
